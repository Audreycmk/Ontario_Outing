<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up - Ontario Outing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      .signup-container {
        width: 100%;
        max-width: 375px;
        height: 852px;
        background-color: white;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .status-bar {
        width: 100%;
        height: 35px;
        background-color: black;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px;
        color: white;
        font-size: 14px;
        font-weight: 600;
        z-index: 10;
        position: absolute;
        top: 0;
      }

      .time-container {
        flex: 1;
      }

      .status-icons {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-icon {
        height: 12px;
      }

      .battery-container {
        display: flex;
        align-items: center;
      }

      .battery-level {
        margin-left: 4px;
        font-size: 12px;
      }

      .full-screen-img {
        width: 100%;
        max-width: 375px;
        height: 100%;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="time-container" id="status-time">--:--</div>
        <div class="status-icons">
          <svg class="status-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 12" fill="white">
            <path d="M16 8V6h1a1 1 0 0 0 0-2h-1V2a2 2 0 0 0-2-2H3a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2zM3 2h11v8H3V2z" />
            <circle cx="5.5" cy="6.5" r="1.5" />
            <circle cx="10.5" cy="6.5" r="1.5" />
          </svg>
          <svg class="status-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 16" fill="white">
            <path d="M17.5 6.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-15a.5.5 0 0 1-.5-.5V7a.5.5 0 0 1 .5-.5h15zM1 7v2a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H3a2 2 0 0 0-2 2z" />
            <path d="M8.5 10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3z" />
          </svg>
          <svg class="status-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="white">
            <path d="M2 6a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6z" />
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
          </svg>
          <div class="battery-container">
            <svg class="status-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 12" fill="white">
              <rect width="15" height="8" x="2" y="2" rx="1" ry="1" />
              <rect width="2" height="4" x="17" y="4" />
            </svg>
            <span class="battery-level">82%</span>
          </div>
        </div>
      </div>

      <!-- Full Screen Image -->
      <img src="images/account.svg" alt="Background" class="full-screen-img" />
    </div>

    <script>
      function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        document.getElementById('status-time').textContent = `${hours}:${minutes}`;
      }

      updateTime();
      setInterval(updateTime, 60000); // Update every minute
    </script>
    <script>
      setTimeout(function() {
        window.location.href = 'home.html';
      }, 2500);
    </script>
    
  </body>
</html>
