<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Ontario Outing</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      .signup-container {
        width: 100%;
        max-width: 375px;
        height: 852px;
        background-color: white;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .status-bar {
        width: 100%;
        height: 35px;
        background-color: black;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        color: white;
        font-size: 14px;
        font-weight: 600;
      }

      .time-container {
        flex: 1;
      }

      .status-icons {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-icon {
        height: 12px;
      }

      .battery-container {
        display: flex;
        align-items: center;
      }

      .battery-level {
        margin-left: 4px;
        font-size: 12px;
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        overflow-y: auto;
      }

      .signup-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        padding-right: 245px;
        font-family: in;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #7f8c8d;
        font-size: 14px;
      }

      .input-field {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        background-color: #f5f6f0;
      }

      .error-message {
        color: #e74c3c;
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }

      .signup-button {
        width: 100%;
        padding: 15px;
        background-color: #004d3f;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        margin-top: 20px;
        cursor: pointer;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 15px 0;
        color: #7f8c8d;
        font-size: 14px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #ddd;
      }

      .divider-text {
        padding: 0 10px;
      }

      .social-signup {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 15px 0;
      }

      .social-login {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 20px;
      }

      .social-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
      }

      .social-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      .social-icon:hover {
        transform: scale(1.1);
        cursor: pointer;
      }

      .google {
        background-color: white;
        border: 1px solid #ddd;
      }

      .facebook {
        background-color: white;
        border: 1px solid #ddd;
      }

      .login-section {
        text-align: center;
        margin: 10px 0;
        display: flex;
        align-items: center; /* vertically center */
        gap: 6px; /* space between text and link */
        font-size: 14px;
      }

      .login-text {
        color: #7f8c8d;
        font-size: 14px;
        padding-left: 65px;
      }

      .login-link {
        color: #007b9e;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="time-container" id="status-time">9:41</div>
        <div class="status-icons">
          <svg
            class="status-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 18 12"
            fill="white"
          >
            <path
              d="M16 8V6h1a1 1 0 0 0 0-2h-1V2a2 2 0 0 0-2-2H3a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2zM3 2h11v8H3V2z"
            />
            <circle cx="5.5" cy="6.5" r="1.5" />
            <circle cx="10.5" cy="6.5" r="1.5" />
          </svg>
          <svg
            class="status-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 16"
            fill="white"
          >
            <path
              d="M17.5 6.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-15a.5.5 0 0 1-.5-.5V7a.5.5 0 0 1 .5-.5h15zM1 7v2a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H3a2 2 0 0 0-2 2z"
            />
            <path
              d="M8.5 10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3z"
            />
          </svg>
          <svg
            class="status-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="white"
          >
            <path
              d="M2 6a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6z"
            />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
            />
          </svg>
          <div class="battery-container">
            <svg
              class="status-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 12"
              fill="white"
            >
              <rect width="15" height="8" x="2" y="2" rx="1" ry="1" />
              <rect width="2" height="4" x="17" y="4" />
            </svg>
            <span class="battery-level">82%</span>
          </div>
        </div>
      </div>

      <div class="content">
        <h1 class="signup-title">Sign up</h1>

        <div class="input-group">
          <label class="input-label">Name</label>
          <input type="text" class="input-field" placeholder="Full Name" />
        </div>

        <div class="input-group">
          <label class="input-label">Username</label>
          <input type="text" class="input-field" placeholder="Username" />
        </div>

        <div class="input-group">
          <label class="input-label">Email Address</label>
          <input
            type="email"
            class="input-field"
            placeholder="KevinMothere@gail.com"
          />
          <div class="error-message">Add a valid email address</div>
        </div>

        <div class="input-group">
          <label class="input-label">Password</label>
          <input type="password" class="input-field" />
        </div>

        <div class="input-group">
          <label class="input-label">Confirm Password</label>
          <input type="password" class="input-field" />
        </div>

        <button
          class="signup-button"
          onclick="window.location.href='accountcreated.html'"
        >
          Create an account
        </button>
        <div class="login-section">
          <div class="login-text">Already have an account?</div>
          <a href="login.html" class="login-link">Login</a>
        </div>

        <div class="divider">
          <span class="divider-text">OR</span>
        </div>

        <div class="social-login">
          <a
            href="https://accounts.google.com/signin"
            class="social-icon google"
            target="_blank"
          >
            <img src="images/google.png" alt="Google" />
          </a>
          <a
            href="https://www.facebook.com/login"
            class="social-icon facebook"
            target="_blank"
          >
            <img src="images/facebook.png" alt="Facebook" />
          </a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const statusTime = document.getElementById("status-time");

        function updateTime() {
          const now = new Date();
          let hours = now.getHours();
          let minutes = now.getMinutes();
          minutes = minutes < 10 ? "0" + minutes : minutes;
          const timeString = `${hours}:${minutes}`;
          statusTime.textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Show error message for invalid email
        const emailField = document.querySelector('.input-field[type="email"]');
        const errorMessage = document.querySelector(".error-message");

        emailField.addEventListener("blur", function () {
          if (
            !emailField.value.includes("@") ||
            !emailField.value.includes(".")
          ) {
            errorMessage.style.display = "block";
          } else {
            errorMessage.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
